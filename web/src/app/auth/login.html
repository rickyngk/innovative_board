<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="LoginCtrl">
    <div>
        <div>
            <h1 class="logo-name">IB</h1>
        </div>
        <h3>Welcome to Innovative Board</h3>
        <form class="m-t" role="form" ng-submit="onlogin()">
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email" required="" ng-model="email">
            </div>
            <div class="form-group" ng-show="!isForgotPasswordMode">
                <input name="password" type="password" class="form-control" placeholder="Password" required="" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">
                <span ng-show="!isForgotPasswordMode">Login</span>
                <span ng-show="isForgotPasswordMode">Reset password</span>
            </button>

            <a ng-show="!isForgotPasswordMode" ng-click="isForgotPasswordMode = true"><small>Forgot password?</small></a>
            <a ng-show="isForgotPasswordMode" ng-click="isForgotPasswordMode = false"><small>Login</small></a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
